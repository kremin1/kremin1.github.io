
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #161b22;
      font-family: Arial, sans-serif;
      color: #e6edf3;
    }
    canvas {
      background: #161b22;
      border: 2px solid #333;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #e6edf3;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="game" width="640" height="480"></canvas>
  <div id="overlay"></div>
  
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");

    const tileSize = 20;
    const cols = canvas.width / tileSize;
    const rows = canvas.height / tileSize;

    let snake, food, dir, running, score, speed;

    function resetGame() {
      snake = [];
      const startX = Math.floor(cols / 2);
      const startY = Math.floor(rows / 2);
      for (let i = 4; i >= 0; i--) {
        snake.push({ x: startX - i, y: startY });
      }
      dir = { x: 1, y: 0 };
      running = true;
      score = 0;
      speed = 120;
      spawnFood();
      overlay.style.display = "none";
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows),
      };
      // avoid spawning on snake
      if (snake.some(s => s.x === food.x && s.y === food.y)) {
        spawnFood();
      }
    }

    function draw() {
      ctx.fillStyle = "#161b22";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // draw grid
      ctx.strokeStyle = "#22272e";
      for (let x = 0; x < cols; x++) {
        ctx.beginPath();
        ctx.moveTo(x * tileSize, 0);
        ctx.lineTo(x * tileSize, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < rows; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * tileSize);
        ctx.lineTo(canvas.width, y * tileSize);
        ctx.stroke();
      }

      // draw food
      ctx.fillStyle = "#ff6b6b";
      ctx.fillRect(food.x * tileSize + 2, food.y * tileSize + 2, tileSize - 4, tileSize - 4);

      // draw snake
      snake.forEach((s, i) => {
        ctx.fillStyle = i === snake.length - 1 ? "#2dbd6e" : "#3ddc84";
        ctx.fillRect(s.x * tileSize + 2, s.y * tileSize + 2, tileSize - 4, tileSize - 4);
      });

      // HUD
      ctx.fillStyle = "#e6edf3";
      ctx.font = "16px Arial";
      ctx.fillText(`Score: ${score}  Speed: ${speed}ms  Length: ${snake.length}`, 10, 20);
    }

    function update() {
      if (!running) return;

      // compute new head
      const head = snake[snake.length - 1];
      const newHead = {
        x: (head.x + dir.x + cols) % cols,
        y: (head.y + dir.y + rows) % rows,
      };

      // collision with self
      if (snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
        gameOver();
        return;
      }

      snake.push(newHead);

      // eat food
      if (newHead.x === food.x && newHead.y === food.y) {
        score += 10;
        speed = Math.max(50, speed * 0.96);
        spawnFood();
      } else {
        snake.shift(); // move
      }
    }

    function gameOver() {
      running = false;
      overlay.style.display = "block";
      overlay.innerHTML = "GAME OVER<br>Press R to restart";
    }

    function gameLoop() {
      update();
      draw();
      setTimeout(gameLoop, speed);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "w") {
        if (dir.y !== 1) dir = { x: 0, y: -1 };
      }
      if (e.key === "ArrowDown" || e.key === "s") {
        if (dir.y !== -1) dir = { x: 0, y: 1 };
      }
      if (e.key === "ArrowLeft" || e.key === "a") {
        if (dir.x !== 1) dir = { x: -1, y: 0 };
      }
      if (e.key === "ArrowRight" || e.key === "d") {
        if (dir.x !== -1) dir = { x: 1, y: 0 };
      }
      if (e.key === "p") {
        running = !running;
      }
      if (e.key === "r") {
        resetGame();
      }
    });

    resetGame();
    gameLoop();
  </script>
</body>
