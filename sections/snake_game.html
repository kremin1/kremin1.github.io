<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Snake Game</title>
  <style>
    html,body { height:100%; margin:0; }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      background:#161b22;
      font-family:Arial, sans-serif;
      color:#e6edf3;
    }
    #game-wrap { position:relative; }
    canvas {
      display:block;
      background:#161b22;
      border:2px solid #333;
    }
    #overlay {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:24px;
      color:#e6edf3;
      text-align:center;
      display:none;
      pointer-events:none;
      user-select:none;
    }
  </style>
  <script src="snake.js" defer></script>
</head>
<body>
  <div id="game-wrap">
    <canvas id="game" width="640" height="480"></canvas>
    <div id="overlay"></div>
  </div>
</body>
</html>
