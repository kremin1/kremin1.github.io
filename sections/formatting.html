<h2>Text Formatting</h2>
<p><strong>This is strong (bold with semantic meaning)</strong></p>
<p><em>This is emphasized (italic with semantic meaning)</em></p>
<p><b>This is just bold</b></p>
<p><i>This is just italic</i></p>
<p><span style="color: red;">This text is red using a span</span></p>
<hr>
